<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="custom-icons/style.css">
    <script src="component-framework.js" ></script>
    <style>
      :root {
        --primary_one-darker: #000
      }
        
        html {
            margin: 0
        }

        .container {
            margin: 40px
        }

        .components {
            margin: 20px;
            display: flex;
            float: left;
        }

        .info {
            margin: 20px 40px 0 40px;
            float: left;
            width: 100%;
        }

        .title {
            margin: 20px 40px;
            width: 100%;
            border: 1px solid var(--danger);
        }
        .column {
            display: flex;
            flex-direction: column;
            margin: 20px 50px 20px 20px;
            width: 30%;
        }
        .spacer {
            margin: 20px 0
        }

        .section-title {
            padding: 10px 0;
            margin: 10px 0;
            border-bottom: 1px solid var(--gray);
        }

        .spinner {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .initials {
          background: var(--gray);
          border-radius: 50%;
          width: 43px;
          height: 43px;
          padding: 10px;
          font-family: 'Avenir-Medium';
          color: var(--ink);
          font-size: 16px;
          letter-spacing: -2px;
          margin-right: 0;
        }

          #initialsDropdown {
            margin-left: 5px
          }

    </style>
</head>
<kn-web-masthead id="sampleMasthead"></kn-web-masthead>
<body>
    <div class="container">
        <div class="kn-headline-42 title">Kraken Web Components</div>
        <div class="info">Below is a list of available <span class="kn-bold">Kraken</span> web components. Open up this index.html file in a text editor to see a working example of each component.</div>
        <div class="components">
			<div class="column">
                <div class="kn-headline-24 section-title">Navigation</div>
				<kn-web-tabs id="exampleTabs" active-tab="0" max-width="300px"></kn-web-tabs>
			</div>
            <div class="column">
                <div class="kn-headline-24 section-title">Fields and Controls</div>
                <kn-web-accordion id="webAccordionExample" width="100%" auto-collapse="true" sub-title-inline="false" control-left-aligned="false" filled-background="false"></kn-web-accordion>
                <div class="spacer"></div>
                <kn-textbox name="example" label="Textbox"></kn-textbox>
                <div class="spacer"></div>
                <kn-textarea id="textareaComponentId" textarea-id="exampleTextarea" label="Textarea example" name="exampleTextarea" rows="5"></kn-textarea>
                <div class="spacer"></div>
                <kn-dropdown id="exampledropdown" label="single select dropdown" value="" name="exampledropdown"></kn-dropdown>
                <div class="spacer"></div>
                <kn-autocomplete id="searchboxComponentId" searchbox-id="exampleSearchbox" key-word="tags" placeholder="Sports..." name="'searchbox'"></kn-autocomplete> 
                <div class="spacer"></div>
                <kn-multi-select id="multiselectComponentId" component-id="multiSelect" label="Multi select" delimiter="; " component-width="350px" searchbox-placeholder="Search" display-placeholder="Select item(s)"></kn-multi-select>
                <div class="spacer"></div>
                <kn-radio-button id="radio1ComponentId" radio-id="radio1Id" label="First selection" value="1" name="radioGroup"></kn-radio-button> 
                <br/>
                <kn-radio-button id="radio2ComponentId" radio-id="radio2Id" label="Second selection" value="2" name="radioGroup" default-value="2"></kn-radio-button> 
                <br/>
                <kn-checkbox id="checkboxComponentId" checkbox-id="exampleCheckbox" label="Checkbox example" default-value="true" name="checkbox"></kn-checkbox> 
            </div>
            <div class="column">
                <div class="kn-headline-24 section-title">Buttons</div>
                <kn-button id="exampleButtonPrimComponentId" button-id="exampleButton" button-type="kn-primary" button-text="Primary Button"></kn-button>
                <div class="spacer"></div>
                <kn-button id="exampleButton" button-type="kn-primary" button-text="Button" loading="false"></kn-button>
                <div class="spacer"></div>
                <kn-button id="exampleButtonComponentId" button-type="kn-secondary" button-type="kn-primary" button-text="Secondary Button"></kn-button>
                <div class="spacer"></div>
                <kn-button id="exampleButtonComponentId" button-type="kn-tertiary" button-type="kn-primary" button-text="Tertiary Button"></kn-button>
                <div class="spacer"></div>
                <kn-button id="exampleButtonComponentId" button-type="kn-flat" button-type="kn-primary" button-text="Flat Button"></kn-button>
                <div class="spacer"></div>
                <kn-menu-button id="exampleMenuButtonCustomTemplate" button-type="kn-primary" button-text="Menu button custom template" custom-web-template="true"></kn-menu-button>
                <div class="spacer"></div>
                <kn-split-button id="exampleSplitButtonCustomTemplate" button-id="splitButtonTemplate" button-type="kn-primary" button-text="Custom template" custom-web-template="true"></kn-split-button>
                <div class="spacer"></div>
                <kn-icon-button id="exampleIconButtonComponentId" button-id="exampleButton" button-type="kn-primary" icon="fa-solid fa-circle-check"></kn-icon-button>
                <div class="spacer"></div>
                <kn-toggle id="toggleComponentId" toggle-id="exampleToggle" label="Example toggle switch" name="checkbox"></kn-toggle> 
            </div>
            <div class="column">
                <div class="kn-headline-24 section-title">Dialogs</div>
                <kn-tooltip id="tooltipExample"><span slot="content"><i class="fa-solid fa-circle-info kn-icon"></i></span></kn-tooltip>
                <br/><br/>
                <kn-button id="exampleModalBtn" button-id="exampleButton" button-type="kn-primary" button-text="Kraken modal"></kn-button>
            </div>
            <div class="column">
                <div class="kn-headline-24 section-title">Notifications</div>
                <div class="spinner"><kn-spinner id="spinnerExample" size="medium" is-loading="true"></kn-spinner></div>
            </div>
        </div>
    </div>
    
    <kn-web-modal id="exampleModal" modal-id="myModal" title="Kraken Modal"></kn-web-modal>

    <kn-web-footer id="footerExample" sticky="true"></kn-web-footer>
    <script>

        el.addEventListener('btnClick', (e) => {
        console.log(e)

		let accordion = document.querySelector("#webAccordionExample");
		let accItems =

    //split button custom template
    let splitBtnDropdown = document.querySelector('#exampleSplitButtonCustomTemplate');
    let splitBtnDropdownTemplate = splitBtnDropdown.querySelector('.kn-dropdown');
    splitBtnDropdownTemplate.innerHTML = `

      //modal
      let modalBtn = document.querySelector('#exampleModalBtn');
      let modal = document.querySelector('#exampleModal');
      modalBtn.addEventListener('btnClick', (e) => {
          modal.open = true;
      });

      //close modal
      function modalCloseFunction() {
          modal.open = false;
      }

      const contextObj = { closeModal: this.modalCloseFunction.bind(this) };
      modal.context = contextObj;
      modal.content =

</div>

</div>`

</html>
